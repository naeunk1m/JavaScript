<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <link rel="stylesheet" href="for.css">
</head>
<body>
    <script>
        for(var i = 0 ; i<30; i++) {
            document.write('*');
        }
        document.write("<br>");
        for(var i = 0 ; i<30; i++) {
            document.write('*');
        }
        document.write("<br>");
        for(var i = 0 ; i<30; i++) {
            document.write('*');
        }
        document.write("<br>");
        for(var i = 0 ; i<30; i++) {
            document.write('*');
        }
        document.write("<br>");
        for(var i = 0 ; i<30; i++) {
            document.write('*');
        }

        // 위 아래 for문의 차이점을 확인할 것 ! 

        document.write("<br><br>");

        for(var k = 0; k<5; k++) {
            for (var i = 0; i<30; i++) {
                document.write('*');
            }
            document.write("<br>");
        }
    </script>
</body>
</html>

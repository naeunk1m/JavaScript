<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz2</title>
    <style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
    <h2>3의 배수 찾기</h2>
    <script>
		var num = 0;

		for(i=1; i<=100; i++) {
			if (i % 3 == 0) {
				num++;
				document.write(i + ", ");
			}
		}
		document.write("<br>"+" 갯수 : ", num );
	</script>
</body>
</html>

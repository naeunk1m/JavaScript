<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object</title>
</head>
<body>
    <div id="display"></div>
    <script>
        var toyRobot = {
            productId: "123-12",
            name: "Robot",
            price: "25,000",
            madeIn: "Korea",
            quantity: 10,
            showStock: function() {
                document.querySelector('#display').innerHTML = this.name + "제품은" + this.quantity + "개 남아있습니다.";
            }
        };

        toyRobot.showStock();
    </script>
</body>
</html>

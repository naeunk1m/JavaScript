<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>domEvent</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            padding-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <img id="pic" src="girl.png" alt="">
    </div>
    <script>
        var pic = document.querySelector('#pic');
        pic.addEventListener("mouseover", changePic, false);
        pic.addEventListener("mouseout", originPic, false);

        function changePic() {
            pic.src = "boy.png";
        }
        function originPic() {
            pic.src = "girl.png";
        }
    </script>
</body>

</html>
